<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea name="" class="textarea" id="textarea" placeholder="write something here" maxLength="100"></textarea>
       
        <div class="counter-container">
            <p>
                Total Chracter : 
                <span class="total-counter" id="total-counter">30</span>
            </p>
            <p>Remaining Chracter : 
                <span class="remaining-counter" id="remaining-counter">100</span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
